<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L Storm</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
  html { scroll-behavior: smooth; }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    background: url("Hat.png") no-repeat center center fixed;
    background-size: cover;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(12, 15, 20, 0.85);
    z-index: 0;
  }

  /* ---------- NAVIGATION ---------- */
  .topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 100;
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 14px;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
  }

  .topbar a {
    color: white;
    text-decoration: none;
    padding: 10px 18px;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 10px;
    background: rgba(0,0,0,0.25);
    font-size: 15px;
    transition: 0.2s ease;
  }

  .topbar a:hover {
    border-color: rgba(255,255,255,0.6);
    transform: translateY(-2px);
  }

  /* ---------- WARNING ---------- */
  #warning {
    position: fixed;
    inset: 0;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    z-index: 90;
  }

  #warning h2 {
    margin-bottom: 10px;
  }

  .btn {
    background: #c8a85d;
    border: none;
    padding: 12px 24px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
  }

  .btn:hover { filter: brightness(1.1); }

  /* ---------- MAIN CONTENT ---------- */
  #mainContent {
    display: none;
    position: relative;
    z-index: 2;
    padding: 150px 20px 80px;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }

  h1 {
    font-size: 56px;
    letter-spacing: 4px;
    margin: 0;
  }

  .tagline {
    margin-top: 10px;
    color: #c8a85d;
  }

  .card {
    margin-top: 40px;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 20px;
    line-height: 1.7;
  }

</style>
</head>

<body>

<!-- NAV -->
<div class="topbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="help.html">Help</a>
  <!-- Add more tabs here later -->
  <!-- Example:
  <a href="music.html">Music</a>
  -->
</div>

<!-- WARNING -->
<div id="warning">
  <h2>Woah there, cowboy ðŸ¤ </h2>
  <p>This site contains strong language. Listener discretion advised.</p>
  <button class="btn" id="continueBtn">Continue</button>
</div>

<!-- MAIN -->
<div id="mainContent">
  <h1>L STORM</h1>
  <div class="tagline">One Step Down</div>

  <div class="card">
    Emotional alternative music about staying, reaching out,
    and choosing tomorrow.
  </div>
</div>

<script>
  const warning = document.getElementById("warning");
  const main = document.getElementById("mainContent");
  const btn = document.getElementById("continueBtn");

  function showMain() {
    warning.style.display = "none";
    main.style.display = "block";
  }

  function showWarning() {
    warning.style.display = "flex";
    main.style.display = "none";
  }

  btn.addEventListener("click", () => {
    localStorage.setItem("lstormAccepted", "yes");
    showMain();
  });

  window.addEventListener("load", () => {
    const accepted = localStorage.getItem("lstormAccepted");
    if (accepted === "yes") showMain();
    else showWarning();
  });
</script>

</body>
</html>

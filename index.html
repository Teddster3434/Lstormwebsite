  body {

    color: white;
    background: url("Hat.png") no-repeat center center fixed;

  }
  body::before {
    content: "";

    inset: 0;
    background: rgba(12, 15, 20, 0.85);
    z-index: 0;
  }

  .topbar{
    position: fixed; top:0; left:0; right:0;
    z-index: 100;
    display:flex; justify-content:center; gap:12px;

  .topbar a{

    font-size:15px;
    transition: 0.2s ease;
  }
  .topbar a:hover{
    border-color: rgba(255,255,255,0.6);
    transform: translateY(-2px);
  }

  #warning{
    position: fixed; inset:0;
    display:none;
    flex-direction:column;

  #warning h2{ margin:0 0 10px; }

  .btn{

  .card{
    margin: 40px auto 0;
    max-width: 760px;
    text-align:left;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 20px;
    line-height: 1.7;
  }

  .links-row{
    text-align:center;
    margin-top: 16px;
  }
  .links-row a{
    display:inline-block;
    margin: 10px 8px 0;

    padding:10px 16px;
    border:1px solid rgba(255,255,255,0.22);
    border-radius:10px;

  }
  .links-row a:hover{ border-color: rgba(255,255,255,0.45); }

<div class="topbar">

<div id="warning">

</div>

<div id="mainContent">

  <div class="tagline">One Step Down</div>

  <div class="card">
    <strong>What this is:</strong><br>
    Emotional alternative music about staying, reaching out, and choosing tomorrow.

    <div class="links-row">
      <a href="links.html">My links</a>
      <a href="help.html">Get support</a>
    </div>
  </div>
</div>

<script>
  const warning = document.getElementById("warning");
  const main = document.getElementById("mainContent");
  const btn = document.getElementById("continueBtn");

  function showMain(){
    warning.style.display = "none";
    main.style.display = "block";
  }
  function showWarning(){
    warning.style.display = "flex";
    main.style.display = "none";
  }

  btn.addEventListener("click", () => {
    localStorage.setItem("lstormAccepted", "yes");
    showMain();
  });

  window.addEventListener("load", () => {
    const accepted = localStorage.getItem("lstormAccepted");
    if (accepted === "yes") showMain();
    else showWarning();
  });
</script>

</body>

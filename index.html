<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L Storm</title>

  <style>
    /* Background image always visible */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;

      background: url("Hat.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* Dark overlay so text is readable */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(12, 15, 20, 0.78);
      z-index: 0;
    }

    /* Warning screen */
    #warning {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      z-index: 2;
    }

    #warning h2 {
      margin: 0 0 10px;
      font-size: 26px;
    }

    #warning p {
      margin: 0;
      opacity: 0.95;
      line-height: 1.4;
    }

    button {
      background: #c8a85d;
      border: none;
      padding: 12px 24px;
      margin-top: 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      filter: brightness(1.06);
    }

    /* Main site content */
    #mainContent {
      display: none;
      position: relative;
      z-index: 2;
      padding: 120px 18px 60px;
    }

    h1 {
      font-size: 48px;
      letter-spacing: 4px;
      margin: 0;
    }

    .tagline {
      margin-top: 10px;
      color: #c8a85d;
      font-size: 18px;
    }

    .links a {
      display: inline-block;
      margin: 14px 10px 0;
      color: white;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 16px;
      border-radius: 10px;
      background: rgba(0,0,0,0.25);
    }

    .links a:hover {
      border-color: rgba(255,255,255,0.45);
    }
  </style>
</head>

<body>
  <!-- Warning overlay -->
  <div id="warning">
    <h2>Woah there, cowboy ðŸ¤ </h2>
    <p>Please note: this site contains strong language.<br>Listener discretion advised.</p>
    <button id="continueBtn" type="button">Continue</button>
  </div>

  <!-- Main content -->
  <div id="mainContent">
    <h1>L STORM</h1>
    <div class="tagline">One Step Down</div>

    <div class="links">
      <a href="#" target="_blank">YouTube</a>
      <a href="#" target="_blank">Spotify</a>
    </div>
  </div>

  <script>
    const warning = document.getElementById("warning");
    const main = document.getElementById("mainContent");
    const btn = document.getElementById("continueBtn");

    btn.addEventListener("click", () => {
      warning.style.display = "none";
      main.style.display = "block";
    });
  </script>
</body>
</html>

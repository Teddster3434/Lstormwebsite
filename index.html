<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L Storm</title>

  <style>
    body {
      margin: 0;
      background: #0c0f14;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Warning overlay */
    #warning {
      position: fixed;
      inset: 0;
      background: #0c0f14;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      z-index: 9999;
    }

    #warning h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    #warning p {
      margin: 0;
      line-height: 1.4;
      opacity: 0.9;
    }

    button {
      background: #c8a85d;
      border: none;
      padding: 12px 24px;
      margin-top: 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      filter: brightness(1.06);
    }

    /* Main content hidden until Continue */
    #mainContent {
      display: none;
      opacity: 0;
      transition: opacity 700ms ease;
      padding: 90px 18px 40px;
    }

    .logo {
      width: 280px;
      max-width: 80vw;
      margin: 20px auto 10px;
      display: block;
    }

    h1 {
      margin: 14px 0 6px;
      letter-spacing: 4px;
      font-size: 44px;
    }

    .tagline {
      margin: 0;
      color: #c8a85d;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div id="warning">
    <h2>Woah there, cowboy ðŸ¤ </h2>
    <p>Please note: this site contains strong language.<br>Listener discretion advised.</p>
    <button id="continueBtn" type="button">Continue</button>
  </div>

  <div id="mainContent">
    <img src="Hat.png" class="logo" alt="L Storm Logo">
    <h1>L STORM</h1>
    <p class="tagline">One Step Down</p>
  </div>

  <script>
    const warning = document.getElementById("warning");
    const main = document.getElementById("mainContent");
    const btn = document.getElementById("continueBtn");

    btn.addEventListener("click", () => {
      // Hide warning
      warning.style.display = "none";

      // Show main + fade in
      main.style.display = "block";
      requestAnimationFrame(() => {
        main.style.opacity = "1";
      });
    });
  </script>
</body>
</html>
